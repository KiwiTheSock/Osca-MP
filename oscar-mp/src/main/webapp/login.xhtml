<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- First-/ Lastname -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Osca-MP-Anmeldung </title>        
    </h:head>  

    <h:body style="background-image: url('data/blurred.jpg'); background-repeat: no-repeat; background-size: cover">
        <!-- LOGO -->
        <div style="text-align: center">
            <img height="30%" width="30%" src="data/Logo.png" alt="Hier sollte eigentlich ein Bild sein ..."></img>
        </div>
        <!-- LOGIN DIV/BORDER -->
        <div style="background-color:#FFFFFF; margin:30px; text-align: center; border-left: 6px solid #BCCBD0; border-top: 6px solid #BCCBD0" >
            <h:form style="text-align: left;padding: 45px;" id="formID">
                <p:row>
                    <h3 style="font-family: Andale Mono, monospace; margin-bottom: 50px">Anmeldung zur mündlichen Prüfung</h3>
                </p:row>

                <p:row>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                        <p:outputLabel for="username" value="Benutzername: " style="font-family: Andale Mono, monospace; font-size: 14px"/>
                        <p:inputText id="username" placeholder="Name" style="font-family: Andale Mono, monospace; font-size: 14px"/>

                        <p:outputLabel for="passwordUser" value="Passwort: " style="font-family: Andale Mono, monospace; font-size: 14px"/>
                        <p:inputText id="passwordUser" placeholder="Passwort" style="font-family: Andale Mono, monospace; font-size: 14px"/>

                    </h:panelGrid>
                </p:row>

                <p:row id="nextButtonStudent">        
                    <h:commandButton style="font-family: Andale Mono, monospace; margin-top: 30px; font-size: 14px" 
                                     value="LoginStudent"
                                     action="modulAuswahlStudent"/>
                </p:row>
                <p:row id="nextButtonDozent">        
                    <h:commandButton style="font-family: Andale Mono, monospace; margin-top: 30px; font-size: 14px" 
                                     value="LoginDozent"
                                     action="modulAnlegenDozent"/>
                </p:row>
            </h:form>
        </div>                
    </h:body>
</html>
